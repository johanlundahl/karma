(% extends "base-nav.html" %)


(% block page_content %)
<div class="container">
	<form action="/users/(( user.name ))/jobs" method="POST">
		<div class="container text-center">  
			<h1 class="display-1">(( job_icon() ))</h1>
			<h1></h1>
		</div>  
		<div class="container text-center">
			<p class="lead">Har du hjälpt med (( jobtype.value ))?</p>
		</div>  
		<div class="container">
			<input type="hidden" id="jobType" name="jobType" value="(( jobtype ))">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Ja, det har jag</button>
		</div>  
	</form>
</div>
(% endblock %)


(% block footer_content %)
  	<a href="/users/(( user.name ))" class="btn btn-link btn-lg btn-block">Gå tillbaka</a>
(% endblock %)
